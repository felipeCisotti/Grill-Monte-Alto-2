<head>
    <meta charset="UTF-8">

<body>
    <video id="backgroundVideo" autoplay muted loop playsinline>

    <canvas id="fireCanvas"></canvas>
     
        

    <div class="logo-central">
        <img src="assets/logo-principal.png" alt="">
<section class="dots-container">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</section>

    </div>

    <script>

        


        const canvas = document.getElementById('fireCanvas');
        const ctx = canvas.getContext('2d');

        // Configurar canvas para tela cheia
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Estado do mouse
        let mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            isDown: false
        };

        // Partículas
        let particles = [];

        // Configurações
        const config = {
            particleCount: 60,
            particleSize: { min: 2, max: 8 },
            particleLife: 100,
            colors: [
                { r: 255, g: 100, b: 0, a: 1.0 },   // Laranja
                { r: 255, g: 50, b: 0, a: 0.8 },    // Laranja escuro
                { r: 255, g: 150, b: 0, a: 0.7 },   // Laranja claro
                { r: 255, g: 200, b: 50, a: 0.6 }   // Amarelo
            ],
            followStrength: 0.2,
            spread: 10
        };

        // Classe de partícula
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.targetX = x;
                this.targetY = y;
                this.size = Math.random() * (config.particleSize.max - config.particleSize.min) + config.particleSize.min;
                this.speedX = 0;
                this.speedY = 0;
                this.life = config.particleLife;
                this.maxLife = config.particleLife;
                this.colorIndex = Math.floor(Math.random() * config.colors.length);
                this.angle = Math.random() * Math.PI * 2;
                this.distance = Math.random() * config.spread;
            }

            update() {
                // Atualiza posição alvo baseada no mouse
                const angle = Math.atan2(mouse.y - this.y, mouse.x - this.x);
                const distance = Math.sqrt(
                    Math.pow(mouse.x - this.x, 2) +
                    Math.pow(mouse.y - this.y, 2)
                );

                // Calcula posição alvo em forma circular ao redor do mouse
                this.targetX = mouse.x + Math.cos(this.angle) * this.distance;
                this.targetY = mouse.y + Math.sin(this.angle) * this.distance;

                // Move suavemente em direção ao alvo
                this.x += (this.targetX - this.x) * config.followStrength;
                this.y += (this.targetY - this.y) * config.followStrength;

                // Adiciona movimento orgânico
                this.x += Math.sin(Date.now() * 0.001 + this.angle) * 0.3;
                this.y += Math.cos(Date.now() * 0.001 + this.angle) * 0.3;

                // Diminui a vida
                this.life--;
            }

            draw() {
                const color = config.colors[this.colorIndex];
                const alpha = (this.life / this.maxLife) * color.a;

                // Desenha partícula com gradiente
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 2
                );

                gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`);
                gradient.addColorStop(0.5, `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha * 0.5})`);
                gradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Adiciona brilho
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 200, ${alpha * 0.3})`;
                ctx.fill();
            }
        }

        // Inicializar partículas
        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Particle(mouse.x, mouse.y));
            }
        }

        // Animar partículas
        function animate() {
            // Limpa o canvas com um fundo preto levemente transparente para rastro
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Atualiza e desenha todas as partículas
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                // Remove partículas mortas e as reposiciona
                if (particles[i].life <= 0) {
                    particles[i] = new Particle(mouse.x, mouse.y);
                }
            }

            // Desenha núcleo do cursor (bola de fogo central)
            const coreGradient = ctx.createRadialGradient(
                mouse.x, mouse.y, 0,
                mouse.x, mouse.y, 30
            );

            coreGradient.addColorStop(0, 'rgba(255, 150, 50, 0.9)');
            coreGradient.addColorStop(0.5, 'rgba(255, 100, 0, 0.5)');
            coreGradient.addColorStop(1, 'rgba(255, 50, 0, 0)');

            ctx.beginPath();
            ctx.arc(mouse.x, mouse.y, 150, 0, Math.PI * 2);
            ctx.fillStyle = coreGradient;
            ctx.fill();

            // Chama próximo frame
            requestAnimationFrame(animate);
        }

        // Eventos do mouse
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('mousedown', () => {
            mouse.isDown = true;
            // Aumenta o efeito ao clicar
            config.spread = 50;
        });

        canvas.addEventListener('mouseup', () => {
            mouse.isDown = false;
            config.spread = 10;
        });

        

        // Inicializar
        initParticles();
        animate();
    </script>
